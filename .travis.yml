language: node_js
node_js:
  - 8
cache:
  directories:
    - frontend/node_modules
before_install:
  - cd frontend
install:
  - npm install
before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
script:
  - npm run build
  - npm test
  - fossa
